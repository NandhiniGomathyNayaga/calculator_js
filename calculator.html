<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>


    <div>
        <h1>DIGITAL CALCULATOR</h1>
    </div>

    <div class="calc_body">
        <div class="calc_screen">
            <input type="text" id="result" readonly>
        </div>





        <div class="type">
            <button class="first" onclick="clearScreen('C')">C</button>
            <button class="first" onclick="deleteChar()">CE</button>
            <button class="first" onclick="addToDisplay('%')">%</button>
            <button class="first" onclick="addToDisplay('/')">/</button><br>


            <button class="second" onclick="addToDisplay('7')">7</button>
            <button class="second" onclick="addToDisplay('8')">8</button>
            <button class="second" onclick="addToDisplay('9')">9</button>
            <button class="second" onclick="addToDisplay('*')">*</button><br>


            <button class="third" onclick="addToDisplay('6')">6</button>
            <button class="third" onclick="addToDisplay('5')">5</button>
            <button class="third" onclick="addToDisplay('4')">4</button>
            <button class="third" onclick="addToDisplay('-')">-</button><br>

            <button class="four"  onclick="addToDisplay('3')">3</button>
            <button class="four"  onclick="addToDisplay('2')">2</button>
            <button class="four"  onclick="addToDisplay('1')">1</button>
            <button class="four"  onclick="addToDisplay('+')">+</button><br>

            <button class="five"  onclick="addToDisplay('00')">00</button>
            <button class="five"  onclick="addToDisplay('0')">0</button>
            <button class="five"  onclick="addToDisplay('.')">.</button>
            <button class="five" onclick="calculate()">=</button>
        </div>
    </div>


    <script src="calculator.js"></script>

</body>

</html>
